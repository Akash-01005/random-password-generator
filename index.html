<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <div class="input-box">
            <input type="text" class="pass-box" id="passBox" disabled>
            <span class="material-symbols-outlined" id="copyBtn">
                content_copy
            </span>
        </div>
        <div class="pass-indicator" id="passIndicator"></div>
        <input type="range" min="1" max="15" value="0" step="1" id="inputSlider">
        
        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue"></span>
        </div>

        <div class="row">
            <label for="lowercase" class="text-capitalize">Include lowercase letters (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>

        <div class="row">
            <label for="uppercase" class="text-capitalize">Include uppercase letters (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked>
        </div>

        <div class="row">
            <label for="number" class="text-capitalize">Include number (0-9)</label>
            <input type="checkbox" name="number" id="numbers" checked>
        </div>

        <div class="row">
            <label for="symbols" class="text-capitalize">Include symbols (@!.)</label>
            <input type="checkbox" name="symbols" id="symbols">
        </div>

        <button class="get-btn" id="generateBtn">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
